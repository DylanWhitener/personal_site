<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Interests</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="../index.html" class="nav-link" aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="./resume.html" class="nav-link">Resume</a>
          </li>
          <li class="nav-item">
            <a href="./project.html" class="nav-link">Projects</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">Interests</a>
          </li>
          <li class="nav-item"><a href="./contact.html" class="nav-link">Contact Me</a></li>
        </ul>
      </header>
    </div>
    <!-- Interest Header -->
    <div class="container">
      <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">My Interests</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            In the folling images you will see some of the things that interest me the most. These include the video game World of Warcraft, bowling, and learning new technologies.
          </p>
        </div>
      </div>

    <!-- Carousel of interests -->
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../assets/images/World_of_Warcraft_Dragonflight_Logo.png"
              class="d-block w-100"
              alt="world of warcraft"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../assets/images/knox-bowling-throwdown.jpg"
              class="d-block w-100"
              alt="bowling"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../assets/images/technology.jpg"
              class="d-block w-100"
              alt="technology"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
